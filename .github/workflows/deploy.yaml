name: CI/CD Docker Build + Fast Deploy

on:
  push:
    branches:
      - main

jobs:
  #Test job: The image only gets pushed to dockerhub if this job succeeds ‚úÖ
  #Testing stage for image as "npm run build" has to pass
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build \
          --build-arg NEXT_PUBLIC_MAPBOX_TOKEN=${{ secrets.MAPBOX_TOKEN }} \
          --build-arg OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
          --build-arg SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }} \
          -t tahmidachoudhury/lumenwalk:latest .

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push image to Docker Hub
        run: docker push tahmidachoudhury/lumenwalk:latest

  #Pull from dockerhub and remove the previous container
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: SSH and deploy from Docker Hub
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "üîê Logging into Docker Hub..."
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            echo "Disk space before build:"
            df -h

            echo "üì¶ Pulling latest image..."
            docker pull tahmidachoudhury/lumenwalk:latest

            echo "üõë Stopping and removing old container..."
            docker stop lumenwalk || true
            docker rm lumenwalk || true

            echo "üßπ Cleaning up unused Docker resources..."
            docker system prune -a -f --volumes

            echo "üöÄ Running latest container..."
            docker run -d --name lumenwalk \
              --env-file /home/ubuntu/lumenwalk/.env.production \
              -p 3000:3000 \
              tahmidachoudhury/lumenwalk:latest

            echo "Waiting for container to boot..."
            sleep 5

            echo "Checking app health..."
            curl -f http://localhost:3000/api/status || {
              echo "‚ùå Healthcheck failed!"
              exit 1
            }

            echo "üßπ Cleaning up unused images..."
            docker image prune -a -f

            echo "Disk space after build:"
            df -h

            echo "‚úÖ Deploy complete"
